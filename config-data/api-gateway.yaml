server:
  port: 8080

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka-server-service:8761/eureka/

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
        default-filters:
          - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: '*'
            allowedMethods: "*"
            allowedHeaders: "*"
      routes:
        - id: customer
          uri: lb://customer-service
          predicates:
            - Path=/api/customers/**
        - id: inventory
          uri: lb://inventory-service
          predicates:
            - Path=/api/tools/**
        - id: loan
          uri: lb://loan-service
          predicates:
            - Path=/api/loans/**
        - id: kardex
          uri: lb://kardex-service
          predicates:
            - Path=/api/kardex/**
        - id: pricing
          uri: lb://pricing-service
          predicates:
            - Path=/api/pricing/**
        - id: reporting
          uri: lb://reporting-service
          predicates:
            - Path=/api/reports/**
        - id: user
          uri: lb://user-service
          predicates:
            - Path=/api/users/**
